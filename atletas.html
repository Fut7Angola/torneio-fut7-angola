  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
    }

    header {
      background-color: #000;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 70px;
    }

    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }

    nav a:hover {
      color: #f5c400;
    }

    .section {
      padding: 60px 40px;
      max-width: 1200px;
      margin: auto;
    }

    h1, h2 {
      color: #f5c400;
      text-align: center;
    }

    .teams {
      margin-top: 40px;
    }

    .team-block {
      margin-bottom: 60px;
    }

    .athletes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }

    .athlete-card {
      background-color: #1a1a1a;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
    }

    .athlete-photo {
      width: 100%;
      height: 220px;
      background-color: #333;
      border-radius: 6px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #aaa;
      font-size: 14px;
    }

    .athlete-name {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 5px;
    }

    .athlete-position {
      font-size: 14px;
      color: #ccc;
    }

    footer {
      background-color: #000;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #aaa;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 15px;
      }
      nav a {
        margin: 0 10px;
      }
    }
  </style>
</head>
