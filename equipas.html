<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <title>Equipas | Torneio Fut 7 Angola</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
    }

    header {
      background-color: #000;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 70px;
    }

    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }

    nav a:hover {
      color: #f5c400;
    }

    .section {
      padding: 60px 40px;
      max-width: 1100px;
      margin: auto;
    }

    h1, h2 {
      color: #f5c400;
      text-align: center;
    }

    .groups {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 40px;
      margin-top: 40px;
    }

    .group {
      background-color: #1a1a1a;
      padding: 25px;
      border-radius: 8px;
    }

    .team {
      padding: 15px;
      border-bottom: 1px solid #333;
    }

    .team:last-child {
      border-bottom: none;
    }

    footer {
      background-color: #000;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #aaa;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 15px;
      }
      nav a {
        margin: 0 10px;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Torneio Fut 7 Angola">
  <nav>
    <a href="index.html">Início</a>
    <a href="sobre.html">Sobre</a>
    <a href="calendario.html">Calendário</a>
    <a href="equipas.html">Equipas</a>
    <a href="resultados.html">Resultados</a>
    <a href="premios.html">Prémios</a>
    <a href="parceiros.html">Parceiros</a>
    <a href="regras.html">Regras</a>
    <a href="contactos.html">Contactos</a>
  </nav>
</header>

<section class="section">
  <h1>Equipas em Competição</h1>

  <div class="groups">
    <div class="group">
      <h2>Grupo A</h2>
      <div class="team">Equipa A1</div>
      <div class="team">Equipa A2</div>
      <div class="team">Equipa A3</div>
    </div>

    <div class="group">
      <h2>Grupo B</h2>
      <div class="team">Equipa B1</div>
      <div class="team">Equipa B2</div>
      <div class="team">Equipa B3</div>
    </div>
  </div>
</section>

<footer>
  © 2026 – Torneio Fut 7 Angola
</footer>

</body>
</html>
